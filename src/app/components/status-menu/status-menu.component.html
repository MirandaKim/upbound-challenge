<div ngbDropdown class="dropdown drop-menu">
  <!-- Switch: Toggle Style -->
  <ng-container [ngSwitch]="toggleStyleType">
    <!-- Case: List Item Style -->
    <ng-template ngSwitchCase="list-item">
      <button ngbDropdownToggle
      class="btn btn-light dropdown-toggle dropdown-toggle--list-item dropdown-toggle--lighter-hover ">
      <span class="btn__icon btn__icon--float-right">
        <app-icon iconType="chevron-down" iconSize="x-small" iconColor="dark-grey"></app-icon>
      </span>
        <span>
          Pending
        </span>
      </button>
    </ng-template>
    <!-- Case: Button Style -->
    <ng-template ngSwitchDefault>
      <button ngbDropdownToggle
      class="btn btn-light dropdown-toggle dropdown-toggle--button">
        <span class="btn__icon btn__icon--left">
          <app-icon iconType="list" iconSize="large" iconColor="dark-grey"></app-icon>
        </span>
        <span>
          Pending
        </span>
      </button>
    </ng-template>
  </ng-container>
  <div ngbDropdownMenu class="status-menu__menu status-menu__menu--max-height">
    <div *ngFor="let item of menuItems" class="dropdown-item drop-menu__item">
      <button (click)="onItemClick(item)"
        class="btn list-group-item list-group-item-action {{ item.class }}">
        <span class="card-menu__lable">{{ item.label }}</span>
      </button>
    </div>
  </div>
</div>
