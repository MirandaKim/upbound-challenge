<div class="card-list">
  <ul class="card-list__cards" *ngIf="initialApiReponseReceived">
    <li *ngFor="let card of cardList_filtered">
      <app-card [card]="card"></app-card>
    </li>
    <li>
      <app-create-card></app-create-card>
    </li>
  </ul>
  <div id="spinner--card-list"
    class="card-list__spinner"
    [ngClass]="{
      'card-list__spinner--visible': !initialApiReponseReceived || awaitingApiResponseCt > 0
    }">
    <app-spinner color="orange" size="medium" position="fixed" overlay="true"></app-spinner>
  </div>
</div>
