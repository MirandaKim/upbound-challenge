<div class="card-list">
  <ul class="card-list__cards card-group">
    <ng-template [ngIf]="apiResponseReceived === true">
      <li *ngFor="let card of cardList_filtered">
        <app-card [card]="card"></app-card>
      </li>
    </ng-template>
    <li>
      <app-create-card></app-create-card>
    </li>
  </ul>
  <ng-template [ngIf]="apiResponseReceived === false">
    <app-spinner color="orange" size="medium" position="fixed" overlay="true"></app-spinner>
  </ng-template>
</div>
