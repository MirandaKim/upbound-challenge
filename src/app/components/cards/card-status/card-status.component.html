<div class="card-states">
  <div class="row">
    <div class="col"><span class="prefix prefix--currency">$</span>5000 / Month</div>
    <div class="col text-right">
      <app-card-workflow [card]="card" [cardEditable]="cardEditable" (menuToggle)="onMenuToggle($event)"></app-card-workflow>
    </div>
  </div>
  <div class="card-states__progress progress">
    <div class="card-states__progress-bar progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
