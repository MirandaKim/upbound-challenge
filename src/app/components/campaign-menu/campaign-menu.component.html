<div ngbDropdown class="dropdown drop-menu">
  <button ngbDropdownToggle class="drop-menu__toggle btn btn-light">
    {{listItems[selectedItemIndex]['label']}}
    <app-icon iconType="chevron-down" iconSize="small"></app-icon>
  </button>
  <div ngbDropdownMenu class="drop-menu">
    <ng-container *ngFor="let item of listItems">
      <div class="dropdown-item drop-menu__item">
        <button (click)="onItemClick(item)"
          class="btn list-group-item list-group-item-action {{ item.classes }}">
          <span class="card-menu__lable">{{ item.label }}</span>
        </button>
      </div>
    </ng-container>
  </div>
</div>
